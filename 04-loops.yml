- name: Demo on loops
  hosts: all
  tasks:
    - name: print fruit name
      debug:
        msg: fruit name is {{ item }}
      loop:
        - apple
        - banana
        - grape
        - orange
    - name: print fruit name and quantity
      debug:
        msg: fruit name is {{ item.name }}, & quantity is {{ item.quantity }}
      loop:
        - name: { name: "apple", quantity: 100 }
        - name: { name: "banana", quantity: 200 }
