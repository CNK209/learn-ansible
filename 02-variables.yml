- name: Declare variable at play level
  hosts: all
  connection: local
  vars:
    URL: play.example.com
  tasks:
    - name: access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}
- name: Declare variable in another file
  hosts: all
  connection: local
  vars_files:
    - var.yml
  tasks:
    - name: access a variable
      ansible.builtin.debug:
         msg: URL == {{URL}}
## vars_files can also be declared on task level
- name: Declare variable at task level
  hosts: all
  connection: local
  tasks:
    - name: Declare and access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}
      vars:
          URL: task.example.com

- name: Declare variable from inventory file
  hosts: all
  connection: local
  tasks:
    - name: access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: Access a fact
  hosts: all
  connection: local
  tasks:
    - name: Access a fact
      ansible.builtin.debug:
        msg: Ansible hostname == {{ansible_fqdn}}

- name: Register a variable
  hosts: all
  connection: local
  tasks:
    - name: run a shell command
      ansible.builtin.shell: uptime
      register: out
    - name: print out
      ansible.builtin.debug:
        msg: "{{out.stdout}}"
